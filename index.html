<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock papper scissors</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  
  <h1 class="titulo">
    Rock Papper Scissors
  </h1>
  <h2>Computer choice: <span id="computer-choice"></span></h2>
  <h2>User choice: <span id="user-choice"></span></h2>
  <h2>Result: <span id="result"></span></h2>

  <button class="button" id="rock">Rock</button>
  <button class="button" id="papper">Papper</button>
  <button class="button" id="scissors">Scissors</button>
  
  
  
  
  <script>
   const computerChoiceDisplay = document.getElementById('computer-choice');
   const userChoiceDisplay = document.getElementById('user-choice');
   const resultDisplay = document.getElementById('result');
   const possibleChoices = document.querySelectorAll('button');
   let userChoice;
   let computerChoice;


   possibleChoices.forEach(possibleChoices => possibleChoices.addEventListener('click', (e) => {
     userChoice = e.target.id;
     userChoiceDisplay.innerHTML = userChoice;
     generateComputerChoice();
     getResult();
   }))
   
   
   function generateComputerChoice() {
     const randomNumber = Math.floor(Math.random() * 3)+1;
     if (randomNumber === 1){
       computerChoice = 'rock';
     }else if (randomNumber === 2){
       computerChoice = 'papper';
     }else if (randomNumber === 3){
       computerChoice = 'scissors';
     }

     computerChoiceDisplay.innerHTML = computerChoice;
   }


   function getResult(){
     if (computerChoice === userChoice){
       result = "It's a draw";
     }
     if (computerChoice === 'rock' && userChoice === 'papper'){
       result = "You win";
     }
     if (computerChoice === 'rock' && userChoice === 'scissors'){
       result = "You lose";
     }
     if (computerChoice === 'papper' && userChoice === 'rock'){
       result = "You lose";
     }
     if (computerChoice === 'papper' && userChoice === 'scissors'){
       result = "You win";
     }
     if (computerChoice === 'scissors' && userChoice === 'papper'){
       result = "You lose";
     }
     if (computerChoice === 'scissors' && userChoice === 'rock'){
       result = "You win";
     }
     resultDisplay.innerHTML = result;
   }

  </script>
</body>

</html>
